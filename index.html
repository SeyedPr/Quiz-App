<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style/font.css" />
    <link rel="stylesheet" href="style/root.css" />
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <div class="header">
      <div class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#top">Top Players</a></li>
          <li><img src="assets/logo.svg" alt="" /></li>
        </ul>
      </div>
    </div>

    <div class="hero" id="hero">
      <h1>Welcome to Quiz Game</h1>
      <h3>The Enjoyed Game.</h3>
      <button id="startButton">Start Game</button>
      <img src="assets/logo.svg" alt="" srcset="" />
    </div>

    <div class="top-players" id="top">
      <h2>Top players</h2>
      <!-- <div class="row-player">
        <span>1</span>
        <p>Amir Hosseini</p>

      <div class="row-player">
        <span>1</span>

        <span>1</span>

        <span>2 Score</span>

    </div>

    <div class="arrow-circle">
        <span>Up</span>
    </div>

    <footer>
        <h5>All right by seyed.</h5>
    </footer>
  </body>

  <script>
    
      let topScore = JSON.parse(localStorage.getItem('topScore')) || []

        const topContainer = document.getElementById('top')

        window.addEventListener('load', () => {
            const topScore = JSON.parse(localStorage.getItem('topScore')) || []

            topScore.forEach((player, index) => {
                const row = document.createElement('div')
                row.classList.add('row-player')

                row.innerHTML = `
                    <span>${index + 1}</span>
                    <p>${player.username}</p>
                    <span>${player.myScore} Score</span>
                `

                topContainer.appendChild(row)
            })
        })


        const arrow = document.querySelector('.arrow-circle');
        const startButton = document.getElementById('startButton')

        startButton.addEventListener('click', () =>{
            window.location.assign('game.html')
        })
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 1) {
            arrow.classList.add('show');
            } else {
            arrow.classList.remove('show');
            }
        });

        arrow.addEventListener('click', () => {
            window.scrollTo({
            top: 0,
            behavior: 'smooth'
            });
        });
    </script>

</html>
