<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - in game</title>
    <link rel="stylesheet" href="style/font.css" />
    <link rel="stylesheet" href="style/root.css" />
    <link rel="stylesheet" href="style/game.css" />
</head>
<body>

    <div class="selectCateg">
        <h1>Please Select Question Category ?</h1>
        <div class="category">
            <div class="row-category">
                Sports
            </div>
            <div class="row-category">
                Film & Serial
            </div>

            <div class="row-category">
                Technology
            </div>

            <div class="row-category">
                Web Developing
            </div>
        </div>
        <button class="category-button">Next</button>
    </div>


    <div class="selectLevel">
        <h1>Please Select Question Level ?</h1>
        <div class="level">
            <div class="row-level">
                Easy
            </div>
            <div class="row-level">
                Medium
            </div>

            <div class="row-level">
                High
            </div>
        </div>
        <button class="level-button">Start</button>
    </div>


    <script src="app/index.js"></script>
    
</body>
</html>
